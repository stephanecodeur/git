<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Entreprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulaire Entreprise</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nom">Nom de l'entreprise :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="produits">Principaux produits ou services :</label>
                <textarea id="produits" name="produits" required></textarea>
            </div>
            <div class="form-group">
                <label for="besoins">Principaux besoins en accessibilité et visibilité :</label>
                <textarea id="besoins" name="besoins" required></textarea>
            </div>
            <div class="form-group">
                <label for="defis">Principaux défis en ligne rencontrés actuellement :</label>
                <textarea id="defis" name="defis" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
