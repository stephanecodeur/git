<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Participation – MEB 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 max-w-4xl p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Formulaire de Participation – MEB 2024</h1>

        <form action="#" method="POST">
            <!-- Section 1 : Informations Générales -->
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-6 text-blue-500">Section 1 : Informations Générales</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label for="fullName" class="block text-gray-700 font-semibold">Nom complet :</label>
                        <input type="text" id="fullName" name="fullName" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring focus:ring-blue-300" placeholder="Prénom et nom">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold">Adresse e-mail :</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring focus:ring-blue-300" placeholder="Email valide">
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700 font-semibold">Numéro de téléphone :</label>
                        <input type="tel" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring focus:ring-blue-300" placeholder="Numéro de téléphone">
                    </div>
                    <div>
                        <label for="location" class="block text-gray-700 font-semibold">Ville/Pays :</label>
                        <input type="text" id="location" name="location" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring focus:ring-blue-300" placeholder="Ville/Pays">
                    </div>
                </div>
            </div>

            <!-- Section 2 : Type de Participation -->
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-6 text-blue-500">Section 2 : Type de Participation</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Vous participez en tant que :</label>
                    <div class="flex flex-col md:flex-row md:items-center mb-2">
                        <div class="flex items-center mb-2 md:mr-4">
                            <input type="radio" id="visitor" name="participationType" value="visitor" class="mr-2">
                            <label for="visitor" class="text-gray-700">Visiteur</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <input type="radio" id="exhibitor" name="participationType" value="exhibitor" class="mr-2">
                            <label for="exhibitor" class="text-gray-700">Exposant</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 3 : Intérêts -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="col-span-1 sm:col-span-2">
                    <p class="text-lg font-bold text-blue-500">Votre intérêt pour l'événement :</p>
                    <div class="mt-3 space-y-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="text-blue-500">
                            <span class="ml-2">Conférences et panels d'experts</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="text-blue-500">
                            <span class="ml-2">Keynotes inspirantes</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="text-blue-500">
                            <span class="ml-2">Espace recrutement et networking</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="text-blue-500">
                            <span class="ml-2">Autre (Précisez) :</span>
                            <input type="text" class="ml-4 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
                        </label>
                    </div>
                </div>
                
                <!-- Sessions de Recrutement -->
                <div class="col-span-1 sm:col-span-2">
                    <p class="text-lg font-bold text-blue-500">Souhaitez-vous assister à des sessions de recrutement ?</p>
                    <div class="mt-3 space-y-2">
                        <label class="inline-flex items-center">
                            <input type="radio" value="oui" class="text-blue-500">
                            <span class="ml-2">Oui</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" value="non" class="text-blue-500">
                            <span class="ml-2">Non</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Section 4 : Pour les exposants -->
            <div class="mt-8">
                <h2 class="text-xl font-bold mb-6 text-blue-500">Section 4 : Pour les exposants</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="companyName" class="block text-gray-700 font-semibold">Nom de votre entreprise :</label>
                        <input type="text" id="companyName" name="companyName" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring focus:ring-blue-300" placeholder="Indiquez le nom de votre société">
                    </div>
                    <div>
                        <label for="sector" class="block text-gray-700 font-semibold">Secteur d'activité :</label>
                        <input type="text" id="sector" name="sector" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring focus:ring-blue-300" placeholder="Détaillez votre domaine d’expertise">
                    </div>
                    <div class="col-span-1 md:col-span-2">
                        <label for="products" class="block text-gray-700 font-semibold">Types de produits/services que vous exposez :</label>
                        <input type="text" id="products" name="products" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring focus:ring-blue-300" placeholder="Décrivez les produits ou services">
                    </div>
                </div>
            </div>

            <!-- Section 5 : Engagement et Conditions -->
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-6 text-blue-500">Section 5 : Engagement et Conditions</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">J'accepte les termes et conditions :</label>
                        <div class="flex items-center mb-2">
                            <input type="radio" id="termsYes" name="terms" value="yes" class="mr-2">
                            <label for="termsYes" class="text-gray-700">Oui</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <input type="radio" id="termsNo" name="terms" value="no" class="mr-2">
                            <label for="termsNo" class="text-gray-700">Non</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Boutons d'envoi -->
            <div class="flex justify-end mt-6">
                <button type="reset" class="mr-4 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded shadow-md">Annuler</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded shadow-md">Soumettre</button>
            </div>
        </form>
    </div>
</body>
</html>
